<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">

<head>    
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="card">
            <h4 class="card-header">Payment Form</h4>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class=row>
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXX XXXX XXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="000">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount $</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class=row>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>  
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">Arizona</option>
                          </select> 
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pb-3">
						<p for="exampleAccount">We accept:</p>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-secondary">
								<input autocomplete="off" checked id="blue" name="options" type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="red" name="options" type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="green" name="options" type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="yellow" name="options" type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
						</div>
					</div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <a href="#" class="btn btn-secondary me-1">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
              </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
